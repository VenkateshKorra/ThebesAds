<body>
    <div class="container">
        <div class="top-selection">
            <div class="search">
                <div class="find">
                    <label for="keyword">Search</label>
                    <div class="search-box">
                        <input type="text" matInput (keyup)="applyFilter($event)"  id="keyword" #search placeholder="Search by keywords">
                    <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" width="10px" height="10px">
                    </div>
                </div>

                <div class="select">
                    <label for="os">OS</label>
                    <select (change)="applyFilterByOs(os.value)"  id="os" #os>
                        <option selected disabled value="">OS</option>
                        <option *ngFor="let option of os_options" [value]="option.value"  >{{option.label}}</option>
                    </select>
                </div>

                <div class="select">
                    <label for="ad_format">Ad Format</label>
                    <select (change)="applyFilterByAdFormat(ad_format.value)" id="ad_format" #ad_format>
                        <option selected disabled value="">Ad Format</option>
                        <option *ngFor="let format of adFormat_options" [value]="format.value">{{ format.label }}</option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button (click)="openAppAdUnits()">Add Ad Unit</button>
            </div>

        </div>
        <div class="table">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="ad_unit_id">
                    <th mat-header-cell *matHeaderCellDef> Ad Unit ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ad_unit_id}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="ad_unit_name">
                    <th mat-header-cell *matHeaderCellDef> Ad Unit Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.ad_unit_name}} </td>
                </ng-container>

                <ng-container matColumnDef="publisher_id">
                    <th mat-header-cell *matHeaderCellDef> Publisher ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.publisher_id}} </td>
                </ng-container>

                <ng-container matColumnDef="app_id">
                    <th mat-header-cell *matHeaderCellDef> App ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.app_id}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="os">
                    <th mat-header-cell *matHeaderCellDef> OS </th>
                    <td mat-cell *matCellDef="let element">
                        <img *ngIf="element.os.includes('GOOGLE_PLAY')" src="assets/android.svg" alt="android Logo" class="img-icons">
                        <img *ngIf="element.os.includes('APPLE_ITUNES')" src="assets/ios.svg" alt="ios Logo" class="img-icons">
                        <!-- Add more conditions for different OS logos -->
                    </td>
                </ng-container>

                <ng-container matColumnDef="ad_format">
                    <th mat-header-cell *matHeaderCellDef> Ad Format </th>
                    <td mat-cell *matCellDef="let element"> {{element.ad_format}} </td>
                </ng-container>


                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef> Size </th>
                    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                </ng-container>

                <ng-container matColumnDef="parentAdUnitId">
                    <th mat-header-cell *matHeaderCellDef> ParentAdUnitID </th>
                    <td mat-cell *matCellDef="let element"> {{element.parentAdUnitId}} </td>
                </ng-container>

               

                <!-- Action Column -->
                <ng-container matColumnDef="action" class="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div >
                            <button mat-button (click)="performAction(element)" class="image-button"><img src="assets/action-button.svg"  alt="action button"></button>
                        </div>
                        
                        <div class="button-group" *ngIf="element.showOptions">
                            <button (click)="generateReport(element)"  >Generate Report</button>
                            <button (click)="copyAdTag(element)">Download Ads.txt</button>
                            
                        </div>
                    </td>
                </ng-container>




                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>

    <!-- <div *ngIf="add_site">
        <app-add-site [isOpen]="add_site" (dialogClosed)="onDialogClosed()"></app-add-site>
    </div> -->

</body>
