<body>
    <p-toast position="top-center"></p-toast>
    <div class="container" >
        <div class="top-selection">
            <div class="search">
                <div class="find">
                    <label for="search-input">Search</label>
                    <div class="search-icon">
                        <input type="text" matInput (keyup)="applyFilter($event)" #search id="search-input" placeholder="Search by keywords">
                        <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" width="10px" height="10px">
                    </div>
                </div>
                <div class="select">
                    <label for="size">Size</label>
                    <select (change)="applyFilterBySymbol(sort.value)" id="size" #sort>
                        <option selected disabled value="">Choose a size</option>
                        <option *ngFor="let option of sizes" [value]="option.name">{{option.name}} </option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button (click)="openSiteAdUnits()">Add Ad Unit</button>
            </div>

        </div>
        <div class="table">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad Unit ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="ad_unit_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GAM Ad Unit ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.ad_unit_id}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="ad_unit_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> AD Unit Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.ad_unit_name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="account_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.account_name}} </td>
                </ng-container>

                <ng-container matColumnDef="site_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Site Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.site_name}} </td>
                </ng-container>

                <ng-container matColumnDef="gam_ad_unit_path">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GAM Ad Unit Path </th>
                    <td mat-cell *matCellDef="let element"> {{element.gam_ad_unit_path}} </td>
                </ng-container>

                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                </ng-container>

                <ng-container matColumnDef="ad_format">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad Format</th>
                    <td mat-cell *matCellDef="let element"> {{element.ad_format}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="parentAdUnitId">
                    <th mat-header-cell *matHeaderCellDef> ParentAdUnitID</th>
                    <td mat-cell *matCellDef="let element"> {{element.parentAdUnitId}} </td>
                </ng-container> -->

                <!-- Action Column -->
                <ng-container matColumnDef="action" class="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <div >
                            <button  (click)="performAction(element)" class="image-button"><img src="assets/action-button.svg" class="action-image"  alt="action button"></button>
                        </div>
                        
                        <div class="button-group" *ngIf="element.showOptions">
                            <button (click)="generateReport(element)"  >Generate Report</button>
                            <button (click)="downloadAds(element)">Download Tag</button>
                            
                        </div>
                    </td>
                </ng-container>




                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            
        </div>
        <mat-paginator [pageSizeOptions]="[10, 30, 50, 100]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
    </div>
    <!-- <div *ngIf="ad_units">
        
        <app-add-site-ad-units  (adClosed)="onSiteAdClosed()"></app-add-site-ad-units>
    </div> -->

</body>
