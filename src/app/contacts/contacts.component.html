<body>
  <div class="container">
    <div class="heading">
      <h2>Contacts</h2>
      <!-- <button (click)="addUser()">Add Contact</button> -->
      <button >Add Contact</button>
    </div>

    <div class="top-search">
      <div class="search-icon">
        <input type="text" matInput (keyup)="applyFilter($event)" id="search" name="search"
          placeholder="Search by keywords" #search>
        <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" width="10px" height="10px">
      </div>
    </div>

    <div class="table">

      <div>
        <table mat-table [dataSource]="dataSource">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row" style="color: #0856A2;"> {{row.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let row"> {{row.country}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="invited">
            <th mat-header-cell *matHeaderCellDef> Invited </th>
            <td mat-cell *matCellDef="let row"> {{row.invited}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="invite">
            <th mat-header-cell *matHeaderCellDef> Send Invite </th>
            <td mat-cell *matCellDef="let row">
                <a href="javascript:void(0)"
                    (click)="row.invited !== 'Y' && clicked(row)" 
                    [ngClass]="{ 'disabled-link': row.invited === 'Y' }" 
                    style="text-decoration: none; color: #0856A2;">
                    {{row.invite}}
                    <img src="assets/Invite-arrow.svg" alt="Invite-arrow" style="margin-left:5px;">
                </a>
            </td>
        </ng-container>
        
        

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>


      </div>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons
      aria-label="Select page of users"></mat-paginator>

  </div>

  <!--  -->
  <div *ngIf="click">
    <app-send-invite [isOpen]="click" [selectedRowData]="selectedRowData"
      (inviteClosed)="onInviteClosed($event)"></app-send-invite>
  </div>


</body>
