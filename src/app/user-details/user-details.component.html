<body>
    <div class="container">
      <div class="heading">
        <h2>User Details</h2>
        <!-- <button (click)="addUser()">Add Contact</button> -->
      </div>
  
      <div class="top-search">
        <div class="search-icon">
          <input type="text" matInput (keyup)="applyFilter($event)" id="search" name="search"
            placeholder="Search by keywords" #search>
          <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" width="10px" height="10px">
        </div>
      </div>
  
      <div class="table">
  
        <div>
          <table mat-table [dataSource]="dataSource">
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
  
  
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
  
            <!-- Fruit Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
  
            <!-- Fruit Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let row"> {{row.password}} </td>
            </ng-container>
  
            <!-- Fruit Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
  
            <!-- Fruit Column -->
            <ng-container matColumnDef="attempts">
              <th mat-header-cell *matHeaderCellDef>Failed_login_attempts</th>
              <td mat-cell *matCellDef="let row"> {{row.attempts}} </td>
            </ng-container>

            <ng-container matColumnDef="action" class="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                  <div class="action-button">
                      <button mat-button (click)="performAction(element)" class="image-button"><img src="assets/action-button.svg"  alt="action button"></button>
                  </div>
                  
                  <div class="button-group" *ngIf="element.showOptions">
                      <button (click)="enable(element)" >Enable</button>
                      <button (click)="disable(element)">Disable</button>
                  </div>
              </td>
          </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
          </table>
  
  
        </div>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons
        aria-label="Select page of users"></mat-paginator>
  
    </div>

      <app-send-invite [isOpen]="click" [selectedRowData]="selectedRowData"
        (inviteClosed)="onInviteClosed($event)"></app-send-invite>
    </div> -->
  
  
  </body>
